    <p>px, %, em, rem을 이용하여 글자 크기를 정하는 예제입니다.
웹브라우저의 기본 글자 크기는 보통 16px와 같습니다.

rem은 최상위 요소, 즉 html 요소의 글자 크기에 대한 상대적인 글자 크기입니다.</p>
